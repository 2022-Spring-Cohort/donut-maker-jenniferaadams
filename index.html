<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fred the Baker Baking Company</title>
  </head>
  <body>
    <h1>Welcome to Donut Clicker!</h1>
    <nav>
      <ul>
        <li><button class="companyButton">Company Info</button></li>
        <li><a href="https://cookie-clicker.co/" <button class="cookieLink">Game Inspiration</button></a></li>
        <li><button class="developerInfoBtn">About the Developer</button></li>
      </ul></nav>
      <div class="companyModal">
          <div class="modal-content">
            <span class="companyClose">&times;</span>
            <p>This is a great company that makes donuts.</p>
          </div>
      </div>
      <div class="developerModal">
        <div class="developer-modal-content">
          <span class="devClose">&times;</span>
          <p>This section is about Jennifer Adams</p>
        </div>
    </div>
    <div class="MainDonutSection">
        <h1 class="totalDonutCount"></h1>
        <button class="donutButton">Donut!</button>

    </div>

    <div class="AutoClickerSection">
        <h1 class="totalAutoClickerCount"></h1>
        <button class="autoClicker">AutoClicker</button>
        <h2 class="autoClickerCostDisplay"></h2>
        </div>
    <div class="DonutMultiplierSection">   
      <h1 class="totalDonutMultiplierCount"></h1>
        <button class="donutMultiplier">DonutMultiplier</button>
        <h2 class="multCostDisplay"></h2>
        <h2 class ="earnedPerClick"></h2>
      </div> 
      <div class = "RestartGameSection">
        <button class="restartGameBtn"></button>
      </div>

    <div class="container"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
