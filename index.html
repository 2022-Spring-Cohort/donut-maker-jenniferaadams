<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fred the Baker Baking Company</title>
  </head>
  <body>
    <h1>Welcome to Donut Clicker!</h1>
    <nav>
      <ul>
        <li><button id="CompanyInfoBtn" class="companyButton">Company Info</button></li>
      </ul></nav>
      <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal...</p>
          </div>
      </div>
    <div class="MainDonutSection">
        <h1 class="totalDonutCount"></h1>
        <button class="donutButton">Donut!</button>

    </div>

    <div class="AutoClickerSection">
        <h1 class="totalAutoClickerCount"></h1>
        <button class="autoClicker">AutoClicker</button>
        </div>
    <div class="DonutMultiplierSection">   
      <h1 class="totalDonutMultiplierCount"></h1>
        <button class="donutMultiplier">DonutMultiplier</button>
      </div> 
    <div class="container"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
